<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FooBar</title>
    <link rel="stylesheet" href="https://use.typekit.net/vpf4gkr.css" />
    <link rel="stylesheet" href="/style.scss" />
  </head>
  <body>
    <main>
      <div class="dagens generel">
        <h2>ON TAP TODAY:</h2>
        <div class="dagens-data"></div>
      </div>
      <div class="medarbejderinfo generel">
        <h2>STAFF:</h2>
        <div class="medarbejderinfo-data"></div>
      </div>
      <div class="queue generel">
        <h2 class="inline"></h2>
        <div class="bars"></div>
      </div>
      <div class="lager generel">
        <h2>STORAGE:</h2>
        <div class="lager-data"></div>
      </div>
      <div class="tidogbetjenes">
        <div class="hvembetjenes generel">
          <h2>SERVING:</h2>
          <div class="hvembetjenes-data"></div>
        </div>
        <div class="tid generel">
          <h2>TIME TO CLOSE:</h2>
          <div class="countdown">
            <p id="hours"></p>
            <p class="betweencountdown">:</p>
            <p id="minutes"></p>
            <p class="betweencountdown">:</p>
            <p id="seconds"></p>
          </div>
        </div>
      </div>
    </main>

    <template class="medarbejdere">
      <div class="flex">
        <div class="avatar"></div>
        <p class="medarbejder"></p>
        <p class="status"></p>
      </div>
    </template>

    <template class="thequeue">
      <div class="baren"></div>
    </template>

    <template class="betjenes">
      <h2 class="betjenesnu"></h2>
    </template>

    <template class="tempdagens">
      <div class="dagensdiv">
        <img class="ontapimg" src="" alt="" />
        <h2 class="navn"></h2>
        <p class="alc"></p>
        <p class="type"></p>
      </div>
    </template>

    <template class="templager">
      <div class="lagerflex">
        <div class="antal"></div>
        <h2 class="navn"></h2>
      </div>
    </template>

    <script type="module" src="/main.js"></script>
  </body>
</html>
