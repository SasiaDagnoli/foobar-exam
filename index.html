<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FooBar</title>
    <link rel="stylesheet" href="https://use.typekit.net/vpf4gkr.css" />
    <link rel="stylesheet" href="/style.scss" />
  </head>
  <body>
    <main>
      <nav>
        <h1 class="loginbutton">Login</h1>
        <p class="addwhenloggedin"></p>
      </nav>
      <section class="forstaff hidden">
        <div class="dagens generel">
          <h2>ON TAP TODAY:</h2>
          <div class="dagens-data"></div>
        </div>
        <div class="storageandstaff">
          <div class="medarbejderinfo generel">
            <h2>STAFF:</h2>
            <div class="medarbejderinfo-data"></div>
          </div>
          <div class="lager generel">
            <h2>STORAGE:</h2>
            <div class="lager-data"></div>
          </div>
        </div>
        <div class="tidogbetjenes">
          <div class="queue generel">
            <h2 class="inline"></h2>
            <div class="bars"></div>
          </div>
          <div class="hvembetjenes generel">
            <h2>SERVING:</h2>
            <div class="hvembetjenes-data"></div>
          </div>
          <div class="tid generel">
            <h2>TIME TO CLOSE:</h2>
            <div class="countdown">
              <p id="hours"></p>
              <p class="betweencountdown">:</p>
              <p id="minutes"></p>
              <p class="betweencountdown">:</p>
              <p id="seconds"></p>
            </div>
          </div>
        </div>
      </section>

      <section class="forcustomers">
        <div class="greeting">
          <h1>Welcome to Foobar!</h1>
          <p>Try our fantastic beers!</p>
        </div>
        <div class="todaysbeercstm generelcstm">
          <h2>ON TAP TODAY:</h2>
          <div class="datatodaycstm">
            <!--  <button>PLACE YOUR ORDER!</button> -->
          </div>
          <a href="https://foobarorder.netlify.app/">
            <button>PLACE YOUR ORDER!</button></a
          >
        </div>
        <div class="timeandservingcstm">
          <div class="queuecstm generelcstm">
            <h2 class="inlinecstm"></h2>
            <div class="barscstm"></div>
          </div>

          <div class="servingcstm generelcstm">
            <h2>SERVING:</h2>
            <div class="servingnowcstm"></div>
          </div>
          <div class="timecstm generelcstm">
            <h2>TIME UNTIL CLOSE:</h2>
            <div class="countdowncstm">
              <p id="hourscstm"></p>
              <p class="betweencountdown">:</p>
              <p id="minutescstm"></p>
              <p class="betweencountdown">:</p>
              <p id="secondscstm"></p>
            </div>
          </div>
        </div>
      </section>
      <section class="login hidden">
        <form id="login-form" class="generel">
          <h2>LOGIN</h2>
          <input
            type="text"
            name="username"
            id="username-field"
            class="login-form-field"
            placeholder="Username"
            required
          />
          <input
            type="password"
            name="password"
            id="password-field"
            class="login-form-field"
            placeholder="Password"
            required
          />
          <input type="submit" value="LOGIN" id="login-form-submit" />
        </form>
      </section>
    </main>

    <template class="staff">
      <div class="flex">
        <img class="avatar" src="img/avatar.png" alt="" />
        <p class="employee"></p>
        <p class="status"></p>
      </div>
    </template>

    <template class="thequeue">
      <div class="baren"></div>
    </template>

    <template class="serving">
      <div class="servingdata">
        <h2 class="servingnow"></h2>
      </div>
    </template>

    <template class="temptap">
      <div class="tapwrapper">
        <img class="ontapimg" src="img/elhefe.png" alt="Beer label" />
        <div class="ontapflex">
          <h2 class="name"></h2>
          <p class="alc"></p>
          <p class="type"></p>
        </div>
      </div>
    </template>

    <template class="tempstorage">
      <div class="storageflex">
        <div class="amount"></div>
        <h2 class="name"></h2>
        <p class="amounttxt"></p>
      </div>
    </template>

    <script type="module" src="/main.js"></script>
  </body>
</html>
